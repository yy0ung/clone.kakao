<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kakao</title>
    <link rel="stylesheet" href="chat.css">
    <script defer src="https://kit.fontawesome.com/292804cb09.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="icons_top">
        <span id="icon1"><i class="far fa-window-minimize"></i></span>
        <span id="icon2"><i class="far fa-square"></i></span>
        <span id="icon3"><i class="fas fa-times"></i></span>
      </div>
    <div class="cont2">
      <div class="icons_left">

          <i class="fas fa-user"></i>
          <i class="fas fa-comment"></i>
          <i class="fas fa-ellipsis-h"></i>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          
          <i class="far fa-smile"></i>
          <i class="far fa-bell-slash"></i>
          <i class="fas fa-cog"></i>
      </div>
      <div class="top">
        <span id="ment">친구</span>
        <span id="icon_chat">
          <i class="fas fa-search"></i>
          <i class="fas fa-user-plus"></i>
        </span>
      <div class="list">
        <div class="list_one">
          <i class="fas fa-user-circle"></i>
          Young
        </div>
        <div class="info">
          <i class="fas fa-plus-circle"></i>
          친구별로 다른 프로필을 설정해보세요!
        </div>
        <div class="friend">
          친구
          <div class="list_two">
            <i class="fas fa-user-circle"></i>
            Sam
          </div>
          <div class="list_three">
            <i class="fas fa-user-circle"></i>
            Kate
          </div>
        </div>
      </div>
    </div>

      </div>
    </div>
  </body>
</html>
