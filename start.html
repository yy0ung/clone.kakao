<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kakao</title>
    <link rel="stylesheet" href="start.css">
    <script defer src="https://kit.fontawesome.com/292804cb09.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="icons">
        <span id="icon1"><i class="fas fa-cog"></i></span>
        <span id="icon2"><i class="far fa-window-minimize"></i></span>
        <span id="icon3"><i class="fas fa-times"></i></span>
        
      </div>
      <img id="pic" src="그림1.png" width=45%>
    <form class="form_login">
      <div class="inputbox">
        <input id="id" type="text" autofocus placeholder="카카오계정 (이메일 또는 비밀번호)">
        <input id="pw" type="password" autofocus placeholder="비밀번호">
      </div>
      <div class="button">
        <input type="button" value="로그인">
      </div>
      <div class="checkbox"><input type="checkbox">자동로그인 <span id="question"><i class="fas fa-question-circle"></i></span></div>
      </form>
      <div class="last">
        <a href="#">계정 찾기 |</a>
        <a href="#"> 비밀번호 재설정</a>
      </div>
    </div>
  </body>
</html>
